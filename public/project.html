<style>
    .pagination {
      display: inline-block;
    }
    
    .pagination a {
      color: black;
      float: left;
      padding: 8px 16px;
      text-decoration: none;
    }
    
    .pagination a.active {
      background-color: #4CAF50;
      color: white;
    }
    
    .pagination a:hover:not(.active) {background-color: #ddd;}
    .success{
            color: white;
  padding: 8px;
  background-color: #4CAF50;
        }
        .danger{
            color: white;
  padding: 8px;
  background-color: #f44336;;
        }
        .warning{
            color: white;
  padding: 8px;
  background-color: #ff9800;
        }
        .active{
            color: white;
  padding: 8px;
  background-color: #2196F3;
        }

        .has-error {
    color: red;
    border: 1px solid red;
}

.has-success {
    color: black;
   border: 1px solid green;
}
    </style>

<div>
        <!-- /Widgets -->
        <!--  Traffic  -->
        <!--  /Traffic -->
        
        <div class="clearfix"></div>

        <button type="button" ng-controller='listControllerpopup'  id="myBtn"class="btn btn-outline-primary"><i class="fa fa-plus"></i>&nbsp; Add New Project</button>
<div class="row">
        <div id="myModal" class="modal col-lg-12">

<!-- Modal content -->

<div class="col-lg-9" style="float: center;">
                <div class="card" >
                    <form name="userForm"  ng-controller="listController" ng-init="userData.status='Pending'" ng-submit="createProject()">
                    <div class="card-header"><strong>Create Project</strong><span class="close">&times;</span></div>
                    <div class="card-body card-block">
                        <div class="form-group">
                            <label for="title" class=" form-control-label"   >Project Name</label>
                            <input id="title" type="text" name="title" id="company" placeholder="Enter your Project name" ng-model="userData.title" class="form-control" required
                            ng-class="{'has-error' :  (userForm.title.$invalid&&userForm.title.$touched),'has-success' :  (!userForm.title.$invalid && userForm.title.$touched) }">
                           
                        </div>
                        <div class="form-group">
                            <label for="vat" class=" form-control-label">Clients</label>
                            <select name="client" id="vat" ng-model="userData.client" required>
                                    <option value="" selected disabled hidden>Choose here</option>
                                <option ng-repeat="projects in client" value="{{projects._id}}">{{projects.name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="street" class=" form-control-label">Description</label>
                            <input type="text" id="street" placeholder="Enter Description of Project" name="description" ng-model="userData.description" required class="form-control"
                            ng-class="{'has-error' :  (userForm.description.$invalid&&userForm.description.$touched),'has-success' :  (!userForm.description.$invalid && userForm.description.$touched) }">
                            

                        </div>
                        <div class="form-group">
                                <label for="status" class=" form-control-label">Status</label><br>
                                <select name="status" id="status" ng-model="userData.status" ng-options="item for item in status">Pending</select>
                                    
                            </div>
                        <button type="submit" ng-disabled="userForm.description.$invalid||userForm.title.$invalid||userForm.client.$invalid||userForm.status.$invalid"  ng-click()="createProject()"  class="btn btn-outline-primary"> Create Project</button>
                    </div>
                    

                   



                    </form>
                </div>
                

            </div>

</div>
</div>


        <!-- Orders -->
        <div class="orders">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="box-title">Project </h4>
                        </div>
                        <div class="col-xl-3">               
                                <div class="input-group " style="margin-bottom: 20px; float: left; width: 30%;"  align="center" >
                                        <input type="text" class="form-control" ng-model="search1" placeholder="Search for...">
                                          <span class="input-group-btn">
                                            <button class="btn btn-search" ng-click="search();" style="height: 34px; " type="button"><i class="fa fa-search fa-fw"></i> Search</button>
                                          </span>
                                    </div>
                                </div> 
                        <div class="card-body--">
                            <div class="table-stats order-table ov-h">
                                <table class="table table-striped table-dark m-b-0">
                                    <thead>
                                        <tr>
                                            <th class="serial">S.No</th>
                                          
                                            
                                            <th>Title</th>
                                            <th>Client</th>
                                            <th>Description</th>
                                            <th>Status</th>
                                            <th>Modify</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="user in data1">
                                            
                                            <td class="serial">{{$index+1}}</td>
                                           
                                            
                                            <td><span class="name">{{user.title}}</span> </td>
                                            <td><span class="product">{{user.client.name}}</span> </td>
                                            <td><span class="count">{{user.description}}</span></td>
                                            <td> <label ng-class="{'warning': user.status == 'On Hold' , 'success': user.status == 'Completed',
                                                'active': user.status == 'Review', 'danger': user.status == 'Pending' } ">{{user.status}}</label></td>
                                           
                                            <td>
                                            
                                              <a href="#updateProject/{{user._id}}"><button class="editButton btn btn-primary">Edit</button></a>
                                            </td>
                                        </tr>
                                        
                                       
                                    </tbody>
                                </table>
                            </div> <!-- /.table-stats -->
                        </div>
                    </div> <!-- /.card -->
                </div>  <!-- /.col-lg-8 -->

            </div>
        </div>
        <!-- /.orders -->
        
      
<!-- /.content -->
<div ng-controller="listController">
 <ul uib-pagination ng-click="pageChange();" total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true"  num-pages="numPages"></ul>
   
    </div>
</div>
</div>
