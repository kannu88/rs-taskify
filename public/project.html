<div>
        <!-- /Widgets -->
        <!--  Traffic  -->
        <!--  /Traffic -->
        
        <div class="clearfix"></div>

        <button type="button" ng-controller='listControllerpopup'  id="myBtn"class="btn btn-outline-primary"><i class="fa fa-plus"></i>&nbsp; Add New Project</button>
<div class="row">
        <div id="myModal" class="modal col-lg-12">

<!-- Modal content -->

<div class="col-lg-9" style="float: center;">
                <div class="card" >
                    <form name="projectDetail"  ng-controller="listController" ng-submit="createProject()">
                    <div class="card-header"><strong>Create Project</strong><span class="close">&times;</span></div>
                    <div class="card-body card-block">
                        <div class="form-group">
                            <label for="company" class=" form-control-label"   >Project Name</label>
                            <input type="text" name="title" id="company" placeholder="Enter your Project name" ng-model="userData.title" class="form-control" required>
                            <span style="color:red;" ng-show="projectDetail.title.$dirty && projectDetail.title.$invalid"></span>
                            <span style="color: red;" ng-show="projectDetail.title.$touched && projectDetail.title.$error.required">Title required</span>
                        </div>
                        <div class="form-group">
                            <label for="vat" class=" form-control-label">Client Name</label>
                            <input type="text" id="vat" placeholder="Enter Client Name" ng-model= "userData.clientId" required name="client" class="form-control">
                            <span style="color:red;" ng-show="projectDetail.client.$dirty && projectDetail.client.$invalid"></span>
                            <span style="color:red;" ng-show="projectDetail.client.$touched && projectDetail.client.$error.required">client required</span>
                        </div>
                        <div class="form-group">
                            <label for="street" class=" form-control-label">Description</label>
                            <input type="text" id="street" placeholder="Enter Description of Project" name="description" ng-model="userData.description" required class="form-control">
                            <span style="color:red" ng-show="projectDetail.description.$dirty && projectDetail.description.$invalid"></span>
                            <span style="color:red" ng-show="projectDetail.description.$touched && projectDetail.description.$error.required">Description Required</span>

                        </div>
                        <button type="submit"  ng-click()="createProject()"  class="btn btn-outline-primary"> Create Project</button>
                    </div>
                    

                   



                    </form>
                </div>
                

            </div>

</div>
</div>


        <!-- Orders -->
        <div class="orders">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="box-title">Project </h4>
                        </div>
                        <div class="card-body--">
                            <div class="table-stats order-table ov-h">
                                <table class="table table-striped table-dark m-b-0">
                                    <thead>
                                        <tr>
                                            <th class="serial">S.No</th>
                                          
                                            
                                            <th>Title</th>
                                            <th>Client</th>
                                            <th>Description</th>
                                            <th>Status</th>
                                            <th>Modify</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="user in users">
                                            
                                            <td class="serial">{{$index+1}}</td>
                                           
                                            
                                            <td><span class="name">{{user.title}}</span> </td>
                                            <td><span class="product">{{user.clientId}}</span> </td>
                                            <td><span class="count">{{user.description}}</span></td>
                                            <td><span class="name">{{user.status}}</span></td>
                                           
                                            <td>
                                            
                                              <a href="#updateProject/{{user._id}}"><button class="editButton btn btn-primary">Edit</button></a>
                                            </td>
                                        </tr>
                                        
                                       
                                    </tbody>
                                </table>
                            </div> <!-- /.table-stats -->
                        </div>
                    </div> <!-- /.card -->
                </div>  <!-- /.col-lg-8 -->

            </div>
        </div>
        <!-- /.orders -->
