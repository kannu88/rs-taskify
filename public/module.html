<!DOCTYPE html>
<html>
<head>
	<title>Module</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js">
      </script>
</head>
<body>
 
    <div>
            <div class="orders">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="box-title">Module</h4>
                                </div>
                                <div class="card-body--">
                                    <div class="table-stats order-table ov-h">
                                        <table class="table ">
                                            <thead>
                                                <tr>
                                                    <th class="serial">S.No</th>
                                                  
                                                    <th>ID</th>
                                                    <th>Title</th>
                                                    <th>ProjectID</th>
                                                    <th>Description</th>
                                                    
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td class="serial">1.</td>
                                                    
                                                    <td> {{users._id}} </td>
                                                    <td>  <span class="name">{{users.title}}</span> </td>
                                                    <td> <span class="product">{{users.projectId}}</span> </td>
                                                    <td><span class="count">{{users.Description}}</span></td>
                                                    
                                                </tr>
                                               
                                            </tbody>
                                        </table>
                                    </div> <!-- /.table-stats -->
                                </div>
                            </div> <!-- /.card -->
                        </div>  <!-- /.col-lg-8 -->

                    </div>
                </div>

    </div>
