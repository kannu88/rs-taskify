<style>
 .has-error {
    color: red;
    border: 1px solid red;
}

.has-success {
    color: black;
   border: 1px solid green;
}
</style>

<!-- Modal content -->

<div class="col-lg-12" style="float: center;">
    <div class="card" >
        <form name="userForm"  ng-controller="clientController" ng-submit="createClient()">
        <div class="card-header"><strong>Add Client</strong></div>
        <div class="card-body card-block">
            <div class="form-group">
                <label for="company" class=" form-control-label"   >Client Name</label>
                <input type="text" name="name" id="company" placeholder="Enter Client Name" ng-model="userData.name" class="form-control" required
                ng-class="{'has-error' :  (userForm.name.$invalid&&userForm.name.$touched),'has-success' :  (!userForm.name.$invalid && userForm.name.$touched) }">
               
            </div>
            
            <div class="form-group">
                <label for="company" class=" form-control-label"   >Client Email</label>
                <input type="text" name="email" id="company" placeholder="Enter Client Email" ng-model="userData.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                ng-class="{'has-error' :  (userForm.email.$invalid&&userForm.email.$touched),'has-success' :  (!userForm.email.$invalid && userForm.email.$touched) }">
               
            </div>
            <div class="form-group">
                <label for="company" class=" form-control-label"   >Client Phone Number</label>
                <input type="text" name="phoneNo" id="company" placeholder="Enter Client Phone Number" ng-model="userData.phoneNo" class="form-control" required  pattern="[0-9]{10}"
                ng-class="{'has-error' :  (userForm.phoneNo.$invalid&&userForm.phoneNo.$touched),'has-success' :  (!userForm.phoneNo.$invalid && userForm.phoneNo.$touched) }">
                
            </div>
            <div class="form-group">
                <label for="company" class=" form-control-label"   >Company Name</label>
                <input type="text" name="companyName" id="company" placeholder="Enter Client's Company" ng-model="userData.companyName" class="form-control" required
                ng-class="{'has-error' :  (userForm.companyName.$invalid&&userForm.companyName.$touched),'has-success' :  (!userForm.companyName.$invalid && userForm.companyName.$touched) }">
               
            </div>
            <button type="submit" ng-disabled = "userForm.email.$invalid 
            || userForm.name.$invalid||userForm.companyName.$invalid||userForm.phoneNo.$invalid" class="btn btn-outline-primary">Create Client</button>
            <button type="button" ng-click="goBack();" class="btn btn-outline-warning">Go Back</button>
        </div>
        

       



        </form>
    </div>
    

</div>
