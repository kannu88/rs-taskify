<div class="container" ng-controller="profileController">
    <h1>Edit Profile</h1>
  	<hr>
	<div class="row">
      <!-- left column -->

      <div class="col-md-3">
         
        <div class="text-center">
          <img src="/learn/download/C:\Users\hello\Desktop\RS-Projects\rs-taskify\uploads\{{userData.profilePicture}}" style ="width: 100px;" class="avatar img-circle" alt="avatar">
          <h6>Upload a different photo...</h6>
       
          <form name="form">
            
            <button class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
              ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" 
              ngf-resize="{width: 100, height: 100}">Select</button>
            
            <button type="submit" ng-click="submit()">submit</button>
          </form>
        </div>
        
    </form>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        
        <h3>Personal info</h3>
        
        <form class="form-horizontal" name="userForm" ng-submit="updateUser()" ng-controller="profileController" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Name</label>
            <div class="col-lg-8">
              <input class="form-control" required=" " placeholder="Name" ng-model="userData.name" pattern="[a-zA-Z ]{2,30}" name="name" type="text" >
              <span style="color:red" ng-show="userForm.name.$dirty && userForm.name.$invalid"></span>
              <span style="color:red" ng-show="userForm.name.$error.pattern">Invalid Name</span>
              <span style="color: red" ng-show="userForm.name.$touched && userForm.name.$invalid">Name Required</span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" required=" " placeholder="Email" name="email" ng-model="userData.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
              <span style="color:red" ng-show="userForm.email.$dirty && userForm.email.$invalid"></span>
              <span style="color: red" ng-show="userForm.email.$touched && userForm.email.$invalid">Email Required</span>
              <span style="color:red" ng-show="userForm.email.$error.pattern">Invalid email Address</span>
              
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-3 control-label">Phone Number</label>
            <div class="col-md-8">
              <input class="form-control" type="text" name="phoneNo" ng-model="userData.phoneNo"  pattern="[0-9]{10}" required=" " placeholder="Phone Number">
              <span style="color:red" ng-show="userForm.phoneNo.$dirty && userForm.phoneNo.$invalid"></span>
              <span style="color:red" ng-show="userForm.phoneNo.$touched && userForm.phoneNo.$invalid">Phone Number Required</span>
              <span style="color:red" ng-show="userForm.phoneNo.$error.pattern">Invalid Phone Number</span>
            </div>
          </div>
          
          
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input  type="submit" ng-disabled = "userForm.email.$dirty && userForm.email.$invalid 
              || userForm.password.$dirty && userForm.password.$invalid ||
              userForm.name.$dirty && userForm.name.$invalid || userForm.phoneNo.$dirty && userForm.phoneNo.$invalid
              || userForm.age.$error.pattern" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" ng-click="goBack();" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
