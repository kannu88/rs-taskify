
    <div>
            <div class="orders">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="box-title">Task</h4>
                                </div>
                                <div class="card-body--">
                                    <div class="table-stats order-table ov-h">
                                        <table class="table table-striped table-dark m-b-0">
                                            <thead>
                                                <tr>
                                                    <th class="serial">S.No</th>
                                                  
                                                    
                                                    <th>Title</th>
                                                    <th>ProjectID</th>
                                                    <th>Description</th>
                                                    <th>Creator</th>
                                                    <th>Comment</th>
                                                    <th>Modify</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="user in users">
                                                    <td class="serial">{{$index+1}}</td>
                                                    
                                                    
                                                    <td>  <span class="name">{{user.title}}</span> </td>
                                                    <td> <span class="product">{{user.projectId}}</span> </td>
                                                    <td><span class="count">{{user.description}}</span></td>
                                                    <td><span class="count">{{user.creator}}</span></td>
                                                    <td><span class="count">{{user.commentId}}</span></td>
                                                    <td>
                                               
                                                            <a href="#updateTask/{{user._id}}"><button class="editButton btn btn-primary">Edit</button></a>
                                                          </td>
                                                </tr>
                                               
                                            </tbody>
                                        </table>
                                    </div> <!-- /.table-stats -->
                                </div>
                            </div> <!-- /.card -->
                        </div>  <!-- /.col-lg-8 -->

                    </div>
                </div>

    </div>
