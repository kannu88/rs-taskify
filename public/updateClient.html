

<!-- Modal content -->

<div class="col-lg-12" style="float: center;">
        <button ng-click="goBack();" style="width: 12%;" class="btn btn-outline-warning">Go Back</button>
    <div class="card" >
            
        <form name="clientDetail"  ng-controller="clientController" ng-submit="editClient()">
        <div class="card-header"><strong>Update Client</strong><span class="close">&times;</span></div>
        <div class="card-body card-block">
            <div class="form-group">
                <label for="company" class=" form-control-label"   >Client Name</label>
                <input type="text" name="name" id="company"  ng-model="userData.name" class="form-control" required>
                <span style="color:red;" ng-show="clientDetail.name.$dirty && clientDetail.name.$invalid"></span>
                <span style="color: red;" ng-show="clientDetail.name.$touched && clientDetail.name.$error.required">Name required</span>
            </div>
            
            <div class="form-group">
                <label for="company" class=" form-control-label"   >Client Email</label>
                <input type="text" name="email" id="company"  ng-model="userData.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <span style="color:red" ng-show="clientDetail.email.$dirty && clientDetail.email.$invalid"></span>
                <span style="color: red" ng-show="clientDetail.email.$touched && clientDetail.email.$invalid">Email Required</span>
                <span style="color:red" ng-show="clientDetail.email.$error.pattern">Invalid email Address</span>
            </div>
            <div class="form-group">
                <label for="company" class=" form-control-label"   >Client Phone Number</label>
                <input type="text" name="phoneNo" id="company"  ng-model="userData.phoneNo" class="form-control" required  pattern="[0-9]{10}">
                <span style="color:red" ng-show="clientDetail.phoneNo.$dirty && clientDetail.phoneNo.$invalid"></span>
                <span style="color:red" ng-show="clientDetail.phoneNo.$touched && clientDetail.phoneNo.$invalid">Phone Number Required</span>
                <span style="color:red" ng-show="clientDetail.phoneNo.$error.pattern">Invalid Phone Number</span>
            </div>
            <div class="form-group">
                <label for="company" class=" form-control-label"   >Company Name</label>
                <input type="text" name="companyName" id="company"  ng-model="userData.companyName" class="form-control" required>
                <span style="color:red;" ng-show="clientDetail.companyName.$dirty && clientDetail.companyName.$invalid"></span>
                <span style="color: red;" ng-show="clientDetail.companyName.$touched && clientDetail.companyName.$error.required">Company Name required</span>
            </div>
            <button type="submit" ng-disabled = "clientDetail.email.$dirty && clientDetail.email.$invalid 
            || clientDetail.companyName.$dirty && clientDetail.companyName.$invalid ||
            clientDetail.name.$dirty && clientDetail.name.$invalid || userForm.phoneNo.$dirty && userForm.phoneNo.$invalid" class="btn btn-outline-primary">Update Client</button>
            
        </div>
        

       



        </form>
    </div>
    

</div>
