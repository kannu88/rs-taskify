<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Login to Taskify</title>
    <!-- Custom CSS -->
    <link href="dist/css/style.min.css" rel="stylesheet">
    <!--Angular libraries-->
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body ng-app="mainApp">
    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
            <div class="auth-box">
                <div id="loginform">
                    <div class="logo">
                        <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                        <h5 class="font-medium m-b-20">Sign In to Admin</h5>
                    </div>
                    <!-- Form -->
                    <div class="row"  ng-controller="loginController" ng-submit="userLogin()">
                        <div class="col-12">
                            <form class="form-horizontal m-t-20" name="userForm" id="loginform">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control form-control-lg" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" ng-model="userData.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" required="">
                                    <span style="color:red" ng-show="userForm.email.$dirty && userForm.email.$invalid"></span>
    <br>                            <span style="color: red" ng-show="userForm.email.$touched && userForm.email.$invalid">Email Required</span>
                                    <span style="color:red" ng-show="userForm.email.$error.pattern">Invalid email Address</span>
                                </div>
                                <br>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                                    </div>
                                    <input type="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" ng-model="userData.password" name="password" required>
                                    <span style="color: red" ng-show="userForm.password.$dirty && userForm.password.$invalid"></span>
                                    <span style="color:red" ng-show="userForm.password.$touched && userForm.password.$invalid">Password Required</span>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1">Remember me</label>
                                            <a href="javascript:void(0)" id="to-recover" class="text-dark float-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <div class="col-xs-12 p-b-20">
                                        <button class="btn btn-block btn-lg btn-info" ng-disabled = "userForm.email.$dirty && userForm.email.$invalid 
                                        || userForm.password.$dirty && userForm.password.$invalid ||
                                        userForm.name.$dirty && userForm.name.$invalid || userForm.phoneNo.$dirty && userForm.phoneNo.$invalid
                                        || userForm.age.$error.pattern" type="submit">Log In</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                                        <div class="social">
                                            <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="" data-original-title="Login with Facebook"> <i aria-hidden="true" class="fab  fa-facebook"></i> </a>
                                            <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="" data-original-title="Login with Google"> <i aria-hidden="true" class="fab  fa-google-plus"></i> </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group m-b-0 m-t-10">
                                    <div class="col-sm-12 text-center">
                                        Don't have an account? <a href="authentication-register1.html" class="text-info m-l-5"><b>Sign Up</b></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="recoverform">
                    <div class="logo">
                        <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                        <h5 class="font-medium m-b-20">Recover Password</h5>
                        <span>Enter your Email and instructions will be sent to you!</span>
                    </div>
                    <div class="row m-t-20" ng-controller="forgotPasswordController">
                        <!-- Form -->
                        <form class="col-12" name="userForm" ng-submit="userForgot()">
                            <!-- email -->
                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control form-control-lg" name="email" type="email" required="" placeholder="email" ng-model="userData.email" >
                                    <br>
                                    <span style="color:red" ng-show="userForm.email.$dirty && userForm.email.$invalid"></span>
                                    <span style="color: red" ng-show="userForm.email.$touched && userForm.email.$invalid">Email Required</span>
                                    <span style="color:red" ng-show="userForm.email.$error.pattern">Invalid email Address</span>
                                </div>
                            </div>
                            <!-- pwd -->
                            <div class="row m-t-20">
                                <div class="col-12">
                                    <button ng-disabled = "userForm.email.$dirty && userForm.email.$invalid" class="btn btn-block btn-lg btn-danger" type="submit" name="action">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper scss in scafholding.scss -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper scss in scafholding.scss -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Right Sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Right Sidebar -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- All Required js -->
    <!-- ============================================================== -->
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->
    <script>
    $('[data-toggle="tooltip"]').tooltip();
    $(".preloader").fadeOut();
    // ============================================================== 
    // Login and Recover Password 
    // ============================================================== 
    $('#to-recover').on("click", function() {
        $("#loginform").slideUp();
        $("#recoverform").fadeIn();
    });
    </script>
    <script>
        var mainApp = angular.module('mainApp', []);
		  mainApp.controller('loginController', function($scope, $http,$location) {
		  
			 $scope.msg='';
			var url = "http://localhost:3000/user/login";
			  $scope.userLogin =   function(){
			
				
				$http.post(url,
			   {userData: $scope.userData}
				).then(function(response){
				console.log(response);
				console.log($scope.userData);
				
				
				if(response.data.success===true)
				{
					window.location.href='homePage.html';
					localStorage.setItem('token',response.data.token);
					console.log(localStorage.getItem('token'));
				}
				else{
					$scope.msg="Invalid details";
					window.alert("Invalid Email or Password");
				}
			  })
			  }
			  
          });
          
      //forgot password    

      mainApp.controller('forgotPasswordController', function($scope, $http,$location) {
		  
		  
		 
		 
          $scope.userForgot =   function(){
           console.log($scope.userData.email);
           var url = "http://localhost:3000/user/forgotPassword?email="+$scope.userData.email;
           console.log(url);
            $http.get(url,
            ).then(function(response){
            console.log(response);
            console.log($scope.userData);
            
            
            if(response.data.success===true)
            {
                window.location.href='forgotPassword.html';
                
            }
            else{
                $scope.msg="Invalid details";
                window.alert("Invalid Email or Password");
            }
          })
          }
          
      });
    </script>
</body>

</html>
