<style>
        body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box;}
        
        .input-container {
          display: -ms-flexbox; /* IE10 */
          display: flex;
          width: 100%;
          margin-bottom: 15px;
        }
        
        .icon {
          padding: 10px;
          background: dodgerblue;
          color: white;
          min-width: 50px;
          text-align: center;
        }
        
        .input-field {
          width: 100%;
          padding: 10px;
          outline: none;
        }
        
        .input-field:focus {
          border: 2px solid dodgerblue;
        }
        
        /* Set a style for the submit button */
        .btn {
          background-color: dodgerblue;
          color: white;
          
          border: none;
          cursor: pointer;
          width: 100%;
          opacity: 0.9;
        }
        
        .btn:hover {
          opacity: 1;
        }
        .has-error {
    color: red;
    border: 1px solid red;
}

.has-success {
    color: black;
   border: 1px solid green;
}
        </style>
       
       <button ng-click="goBack();" style="width: 12%; height: 10%; margin-bottom: 10px;" class="btn btn-outline-warning">Go Back</button>
        <div>
                <form name="userForm"  ng-controller="moduleController" ng-submit="editModule()">
                        <div class="card-header"><strong>Update Module</strong><span class="close">&times;</span></div>
                        <div class="card-body card-block">
                            <div class="form-group">
                                <label for="company" class=" form-control-label"   >Module Name</label>
                                <input type="text" name="title" id="company"  required placeholder="{{userData.title}}"  ng-model="userData.title" 
                                 ng-class="{'has-error' :  (userForm.title.$invalid&&userForm.title.$touched),'has-success' :  (!userForm.title.$invalid && userForm.title.$touched) }" class="form-control"
                                >
                              
                                
                            </div>
                            
                            <div class="form-group">
                                <label for="street" class=" form-control-label">Description</label>
                                <input type="text" id="street" placeholder="{{userData.description}}" required name="description" ng-model="userData.description" class="form-control"
                                ng-class="{'has-error' :  (userForm.description.$invalid&&userForm.description.$touched),'has-success' :  (!userForm.description.$invalid && userForm.description.$touched) }" >
                                
                               
         
                            </div>
                            <div class="form-group">
                              <label for="vat" class=" form-control-label">Projects</label>
                              <select id="vat" name="project" ng-model="userData.project">
                                      <option value="" selected disabled hidden>Choose here</option>
                                  <option ng-repeat="projects in project" value="{{projects._id}}">{{projects.title}}</option>
                              </select>
                          </div>
                            <button ng-disabled="userForm.title.$invalid||userForm.description.$invalid||userForm.project.$invalid" type="submit" style="width: 12%;" class="btn btn-outline-primary"> Update Module</button>
                            
                        </div>
                        
         
                       
         
         
         
                        </form>
        </div>
