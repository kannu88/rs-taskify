<style>
        body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box;}
        
        .input-container {
          display: -ms-flexbox; /* IE10 */
          display: flex;
          width: 100%;
          margin-bottom: 15px;
        }
        
        .icon {
          padding: 10px;
          background: dodgerblue;
          color: white;
          min-width: 50px;
          text-align: center;
        }
        
        .input-field {
          width: 100%;
          padding: 10px;
          outline: none;
        }
        
        .input-field:focus {
          border: 2px solid dodgerblue;
        }
        
        /* Set a style for the submit button */
        .btn {
          background-color: dodgerblue;
          color: white;
          padding: 15px 20px;
          border: none;
          cursor: pointer;
          width: 100%;
          opacity: 0.9;
        }
        
        .btn:hover {
          opacity: 1;
        }

        
        .has-error {
    color: red;
    border: 1px solid red;
}

.has-success {
    color: black;
   border: 1px solid green;
}
        </style>
       
       <button ng-click="goBack();" style="width: 12%; margin-bottom: 10px;" class="btn btn-outline-warning">Go Back</button>
        <div ng-controller="listController">
                <form name="userForm"   ng-submit="editProject()">
                        <div class="card-header"><strong>Update Project</strong><span class="close">&times;</span></div>
                        <div class="card-body card-block">
                            <div class="form-group">
                                <label for="company" class=" form-control-label"   >Project Name</label>
                                <input type="text" id="company" name="title" id="company" required  placeholder="Enter Project Name"  ng-model="userData.title" class="form-control"
                                ng-class="{'has-error' :  (userForm.title.$invalid&&userForm.title.$touched),'has-success' :  (!userForm.title.$invalid && userForm.title.$touched) }">
                               
                                
                            </div>
                            <div class="form-group">
                              <label for="vat" class=" form-control-label">Clients</label>
                              <select id="vat" ng-model="userData.client" required>
                      
                                  <option ng-model="userData.client" ng-repeat="projects in client" value="{{projects._id}}">{{projects.name}}</option>
                              </select>
                          </div>
                            <div class="form-group">
                                <label for="street" class=" form-control-label">Description</label>
                                <input type="text" id="street" placeholder="Enter the description" required  name="description" ng-model="userData.description" class="form-control"
                                ng-class="{'has-error' :  (userForm.description.$invalid&&userForm.description.$touched),'has-success' :  (!userForm.description.$invalid && userForm.description.$touched) }">
                              
                               
         
                            </div>
                            <div class="form-group">
                              <label for="status" class=" form-control-label">Status</label>
                              <select id="status" ng-model="userData.status" required ng-options="item for item in status">{{userData.status}}</select>
                              
                          </div>
                          <button type="submit"  ng-disabled="userForm.description.$invalid||userForm.title.$invalid||userForm.client.$invalid||userForm.status.$invalid" style="width: 12%;"  class="btn btn-outline-primary"> Update Project</button>
                          
                         
                      </form>
                        

                        
        </div>
